<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300 from-teal-50 via-rose-50 to-indigo-50 min-h-screen flex justify-center items-center">

  <div class="bg-white/90 backdrop-blur p-8 rounded-2xl shadow-xl w-full max-w-lg border border-gray-200">
    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center bg-gradient-to-r from-teal-500 via-rose-500 to-violet-500 bg-clip-text text-transparent">
      âž• Add New Product
    </h2>

    <form action="upload.php" method="POST" enctype="multipart/form-data" class="space-y-6">
      
      <!-- Product Name -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Product Name</label>
        <input type="text" name="name" required
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-400 focus:outline-none transition shadow-sm">
      </div>

      <!-- Image Upload -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Upload Image</label>
        <input type="file" name="image" accept="image/*" required
               class="w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4
               file:rounded-lg file:border-0 file:text-sm file:font-semibold
               file:bg-gradient-to-r file:from-rose-100 file:to-teal-100 file:text-teal-700
               hover:file:from-rose-200 hover:file:to-teal-200 shadow-sm">
      </div>

      <!-- Price -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Price</label>
        <input type="number" step="0.01" name="price" required
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-rose-400 focus:outline-none transition shadow-sm">
      </div>

      <!-- Description -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2">Description</label>
        <textarea name="description" rows="4" required
                  class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-violet-400 focus:outline-none transition shadow-sm"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" name="submit"
                class="bg-gradient-to-r from-teal-500 via-rose-500 to-violet-500 hover:opacity-90 text-white px-6 py-3 rounded-xl shadow-lg font-semibold transition">
          ðŸ’¾ Save Product
        </button>
      </div>
    </form>
  </div>

</body>
</html>
